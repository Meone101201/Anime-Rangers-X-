<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeRanger X: Trait Gacha Simulator</title>
    <link rel="icon" href="https://meone101201.github.io/Anime-Rangers-X-/assets/my-icons/Sovereign.svg" type="image/svg+xml">
    <style>
         :root {
            --main-glow: #00eaff;
            --main-gradient: linear-gradient(90deg, #00eaff 0%, #6f00ff 100%);
            --main-bg: linear-gradient(135deg, #1a0036 0%, #0a0a23 60%, #2d0036 100%);
            --main-shadow: 0 0 32px var(--main-glow), 0 0 64px #fff2;
            --main-radius: 22px;
        }
        
        [data-theme="cyberpunk"] {
            --main-glow: #ff00c8;
            --main-gradient: linear-gradient(90deg, #ff00c8 0%, #00eaff 100%);
            --main-bg: linear-gradient(135deg, #0a0023 0%, #1a0036 60%, #ff00c8 100%);
        }
        
        [data-theme="neon"] {
            --main-glow: #39ff14;
            --main-gradient: linear-gradient(90deg, #39ff14 0%, #00eaff 100%);
            --main-bg: linear-gradient(135deg, #0a0a23 0%, #1a0036 60%, #39ff14 100%);
        }
        
        [data-theme="dark"] {
            --main-glow: #00eaff;
            --main-gradient: linear-gradient(90deg, #00eaff 0%, #6f00ff 100%);
            --main-bg: linear-gradient(135deg, #1a0036 0%, #0a0a23 60%, #2d0036 100%);
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            min-height: 100vh;
            background: var(--main-bg);
            overflow-x: hidden;
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e6ff;
            position: relative;
        }
        
        #star-bg,
        #parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        
        #parallax-bg {
            background: radial-gradient(circle at 60% 40%, #6f00ff44 0%, #00eaff11 60%, transparent 100%);
            opacity: 0.7;
            animation: parallax-move 12s linear infinite alternate;
        }
        
        @keyframes parallax-move {
            0% {
                background-position: 60% 40%;
            }
            100% {
                background-position: 40% 60%;
            }
        }
        
        .logo-text {
            font-size: 3.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 32px;
            margin-bottom: 32px;
            letter-spacing: 2.5px;
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px var(--main-glow), 0 0 16px #fff2;
            animation: logo-glow 2.5s infinite alternate;
        }
        
        @keyframes logo-glow {
            0% {
                text-shadow: 0 0 8px var(--main-glow), 0 0 16px #fff2;
            }
            100% {
                text-shadow: 0 0 24px #fff, 0 0 48px var(--main-glow);
            }
        }
        
        .holo-panel {
            background: rgba(30, 30, 60, 0.85);
            border-radius: var(--main-radius);
            border: 2.5px solid var(--main-glow);
            box-shadow: var(--main-shadow);
            backdrop-filter: blur(10px);
            padding: 36px 28px 28px 28px;
            margin: 0 auto 32px auto;
            max-width: 950px;
            z-index: 2;
            position: relative;
            animation: panel-fadein 1.2s;
        }
        
        @keyframes panel-fadein {
            from {
                opacity: 0;
                transform: scale(0.97);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .arcade-panel {
            display: flex;
            justify-content: center;
            gap: 22px;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }
        
        .arcade-btn {
            background: var(--main-gradient);
            color: #fff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 32px var(--main-glow), 0 0 64px #fff2;
            font-size: 1.35em;
            padding: 20px 44px;
            margin: 12px 0;
            cursor: pointer;
            transition: transform 0.14s, box-shadow 0.22s, background 0.22s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.2px;
            display: block;
            min-width: 200px;
            font-weight: 700;
            outline: none;
            position: relative;
            overflow: hidden;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° glow effect */
            box-shadow: 0 0 32px var(--main-glow), 0 0 64px #fff2;
        }
        
        .arcade-btn:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, #fff3 0%, transparent 80%);
            opacity: 0.2;
            pointer-events: none;
        }
        
        .arcade-btn:active,
        .arcade-btn:focus {
            transform: scale(0.97);
            box-shadow: 0 0 32px #fff, 0 0 48px var(--main-glow)88;
        }
        
        .arcade-btn:hover,
        .arcade-btn:focus {
            background: var(--main-gradient);
            box-shadow: 0 0 48px #fff, 0 0 96px var(--main-glow);
        }
        
        .arcade-btn.special {
            background: linear-gradient(90deg, #00eaff 0%, #00ffb7 100%);
            color: #232323;
            box-shadow: 0 0 32px var(--main-glow), 0 0 64px #fff2;
        }
        
        .arcade-btn.special:hover {
            background: var(--main-gradient);
            color: #232323;
            box-shadow: 0 0 48px var(--main-glow), 0 0 64px #00ffb788;
        }
        
        .arcade-btn.secondary {
            background: linear-gradient(90deg, #232323 0%, #00eaff 100%);
            color: #00eaff;
            box-shadow: 0 0 32px var(--main-glow), 0 0 64px #fff2;
        }
        
        .arcade-btn.secondary:hover {
            background: var(--main-gradient);
            color: #fff;
            box-shadow: 0 0 32px #fff, 0 0 48px var(--main-glow);
        }
        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°: ‡∏õ‡∏£‡∏±‡∏ö dropdown, card, ‡πÅ‡∏•‡∏∞ responsive ‡πÉ‡∏´‡πâ‡∏≠‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏£‡∏Ç‡∏∂‡πâ‡∏ô */
        
        .custom-dropdown,
        .dropdown-options {
            border-radius: 14px;
            box-shadow: 0 0 18px var(--main-glow)55;
            border: 2.5px solid var(--main-glow);
        }
        
        .dropdown-option:hover {
            background: #1a0036cc;
            color: #fff;
            box-shadow: 0 0 12px #fff2;
        }
        
        .trait-card,
        .icon-card,
        .flip-card {
            border-radius: 18px !important;
            box-shadow: 0 0 32px var(--main-glow)44, 0 0 64px #fff1;
            border-width: 2.5px !important;
        }
        
        .trait-card {
            background: linear-gradient(135deg, #1a0036cc 60%, #2d0036ee 100%);
            border: 2.5px solid var(--main-glow);
            animation: trait-fadein 0.7s;
        }
        
        @media (max-width: 900px) {
            .holo-panel {
                max-width: 99vw;
                padding: 12px 2vw;
            }
            .logo-text {
                font-size: 2.1em;
            }
            .arcade-btn {
                min-width: 120px;
                font-size: 1em;
                padding: 12px 10vw;
            }
        }
        
        @media (max-width: 600px) {
            .logo-text {
                font-size: 1.3em;
            }
            .holo-panel {
                padding: 6px 1vw;
            }
            .arcade-panel {
                gap: 6px;
            }
        }
        /* Loading Animation */
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 30px;
            font-size: 1.3em;
            position: relative;
        }
        
        .loading:after {
            content: '';
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 4px solid #00eaff44;
            border-top: 4px solid #00eaff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 12px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 32px;
            margin-bottom: 24px;
        }
        
        .glow-logo {
            width: 160px;
            filter: drop-shadow(0 0 32px #a259ff) drop-shadow(0 0 64px #00eaff);
            animation: electric-pulse 2.2s infinite alternate;
        }
        
        .dropdown-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 0 auto 24px auto;
            justify-content: center;
        }
        
        .custom-dropdown {
            position: relative;
            min-width: 260px;
            max-width: 320px;
            width: 100%;
            background: rgba(20, 20, 40, 0.85);
            border: 2px solid #00eaff;
            border-radius: 10px;
            box-shadow: 0 0 16px #00eaff;
            cursor: pointer;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1em;
            color: #fff;
            user-select: none;
        }
        
        .custom-dropdown .icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
        
        .dropdown-arrow {
            margin-left: auto;
            font-size: 1.2em;
            color: #00eaff;
            transition: transform 0.3s;
        }
        
        .dropdown-options {
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            top: 110%;
            background: rgba(20, 20, 40, 0.98);
            border: 2px solid #00eaff;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 24px #00eaff;
            z-index: 10;
            max-height: 320px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .dropdown-options.active {
            display: block;
            animation: dropdown-fade 0.3s;
        }
        
        @keyframes dropdown-fade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .dropdown-option:hover {
            background: #1a0036;
        }
        
        .dropdown-option .icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
        
        .dropdown-option span {
            color: #fff;
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .results-panel {
            margin: 0 auto;
            margin-top: 16px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            box-sizing: border-box;
        }
        
        .results-panel .icon-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        @media (max-width: 600px) {
            .results-panel .icon-list {
                max-width: 99vw;
                gap: 4px;
                padding: 0 2vw;
            }
            .icon-card {
                width: 36px !important;
                height: 36px !important;
                margin: 1px !important;
            }
            .icon-card img {
                width: 28px !important;
                height: 28px !important;
            }
            .icon-card-wrapper {
                margin-bottom: 10px;
            }
        }
        
        .flip-card {
            background: transparent;
            width: 260px;
            height: 360px;
            perspective: 1200px;
            margin: 0 auto 24px auto;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(.4, 2, .6, 1);
            transform-style: preserve-3d;
        }
        
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 18px;
            box-shadow: 0 0 24px 6px var(--rarity-glow);
        }
        
        .flip-card-front {
            background: rgba(30, 30, 40, 0.8);
            border: 2px solid var(--rarity-glow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .flip-card-back {
            background: linear-gradient(135deg, var(--rarity-glow) 0%, #222 100%);
            color: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .rarity-rare {
            --rarity-glow: #00ffb7;
            border-color: #00ffb7 !important;
            box-shadow: 0 0 24px #00ffb7, 0 0 48px #00ffb7aa;
        }
        
        .rarity-epic {
            --rarity-glow: #00eaff;
            border-color: #00eaff !important;
            box-shadow: 0 0 24px #00eaff, 0 0 48px #00eaffaa;
        }
        
        .rarity-legendary {
            --rarity-glow: #a259ff;
            border-color: #a259ff !important;
            box-shadow: 0 0 24px #a259ff, 0 0 48px #a259ffaa;
        }
        
        .rarity-mythic {
            --rarity-glow: #ffb300;
            border-color: #ffb300 !important;
            box-shadow: 0 0 24px #ffb300, 0 0 48px #ffb300aa;
        }
        
        .rarity-exotic {
            --rarity-glow: #ff00c8;
            border-color: #ff00c8 !important;
            box-shadow: 0 0 24px #ff00c8, 0 0 48px #ff00c8aa;
        }
        
        .rarity-sovereign {
            --rarity-glow: #ff0059;
            border-color: #ff0059 !important;
            box-shadow: 0 0 32px #ff0059, 0 0 64px #fff;
            animation: shiny-glow 1.2s infinite alternate, trait-fadein 0.7s;
        }
        
        .rarity-label {
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 8px;
            text-shadow: 0 0 8px var(--rarity-glow), 0 0 16px #fff2;
        }
        
        .result-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 12px var(--rarity-glow));
        }
        
        .result-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            text-shadow: 0 0 8px var(--rarity-glow);
        }
        
        .result-chance {
            color: #b3b3ff;
            font-size: 1em;
            margin-bottom: 8px;
        }
        
        .result-description {
            color: #e0e6ff;
            font-size: 1em;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .result-details {
            color: #a0eaff;
            font-size: 0.95em;
            text-align: center;
        }
        
        .stats-summary {
            background: rgba(0, 234, 255, 0.08);
            border: 1px solid #00eaff;
            border-radius: 8px;
            padding: 10px 0;
            margin: 18px 0 10px 0;
            text-align: center;
            box-shadow: 0 0 12px #00eaff44;
        }
        
        .stat-item {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00eaff;
            border-radius: 4px;
            font-weight: 500;
            color: #00eaff;
        }
        
        .lootbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 30, 0.92);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: lootbox-fadein 0.4s;
        }
        
        @keyframes lootbox-fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .lootbox {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #6f00ff 0%, #00eaff 100%);
            border-radius: 24px;
            box-shadow: 0 0 64px #00eaff, 0 0 128px #6f00ff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: lootbox-shake 0.7s infinite alternate;
        }
        
        @keyframes lootbox-shake {
            0% {
                transform: rotate(-2deg) scale(1);
            }
            100% {
                transform: rotate(2deg) scale(1.04);
            }
        }
        
        .lootbox-light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, #fff 0%, #00eaff00 80%);
            opacity: 0.7;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            filter: blur(12px);
            pointer-events: none;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 30px;
        }
        
        .welcome-text {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .holo-panel {
                padding: 12px 4px;
            }
            .logo-container {
                margin-top: 16px;
            }
            .arcade-panel {
                gap: 8px;
            }
            .flip-card {
                width: 180px;
                height: 240px;
            }
        }
        
        .dropdown-options {
            z-index: 100;
        }
        
        #gacha-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 30, 0.92);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gacha-rolling {
            animation: gacha-roll 0.05s linear infinite;
        }
        
        @keyframes gacha-roll {
            0% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
            100% {
                filter: brightness(1);
            }
        }
        
        .gacha-vibrate {
            animation: gacha-vibrate 0.3s linear 0s 3;
        }
        
        @keyframes gacha-vibrate {
            0% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-5px, 2px);
            }
            40% {
                transform: translate(5px, -2px);
            }
            60% {
                transform: translate(-5px, 2px);
            }
            80% {
                transform: translate(5px, -2px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        .gacha-explode {
            animation: gacha-explode 0.5s forwards;
        }
        
        @keyframes gacha-explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        
        .gacha-blink {
            animation: gacha-blink 0.5s step-end infinite;
        }
        
        @keyframes gacha-blink {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        .gacha-highlight {
            box-shadow: 0 0 32px 8px #ff0059, 0 0 64px 16px #fff;
            border: 3px solid #ff0059;
        }
        
        .flip-card.mini {
            width: 80px !important;
            height: 120px !important;
        }
        
        @media (max-width: 768px) {
            .flip-card.mini {
                width: 48px !important;
                height: 72px !important;
            }
        }
        
        .icon-card {
            width: 56px;
            height: 56px;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 12px;
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px #00eaff44;
            border: 2px solid transparent;
            transition: border 0.2s, box-shadow 0.2s;
            position: relative;
            flex-direction: column;
        }
        
        .icon-card .icon-count {
            position: absolute;
            left: 50%;
            bottom: -18px;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            text-shadow: 0 0 6px #00eaff, 0 0 12px #232323;
            background: none;
            pointer-events: none;
        }
        
        .icon-card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .icon-card.gacha-highlight {
            border: 2px solid #ff0059;
            box-shadow: 0 0 16px #ff0059, 0 0 32px #fff;
        }
        
        .icon-card.gacha-blink {
            animation: gacha-blink 0.5s step-end infinite;
        }
        
        .icon-card.gacha-vibrate {
            animation: gacha-vibrate 0.3s linear 0s 3;
        }
        
        .icon-card.gacha-explode {
            animation: gacha-explode 0.5s forwards;
        }
        
        .shiny-details {
            background: linear-gradient(90deg, #ff0059 0%, #a259ff 100%);
            color: #fff;
            border-radius: 12px;
            padding: 18px 24px;
            margin: 18px auto 0 auto;
            max-width: 420px;
            box-shadow: 0 0 24px #ff0059, 0 0 48px #a259ff;
            font-size: 1.15em;
            animation: shiny-glow 1.2s infinite alternate;
            text-align: center;
            letter-spacing: 1px;
        }
        
        @keyframes shiny-glow {
            0% {
                box-shadow: 0 0 24px #ff0059, 0 0 48px #a259ff;
            }
            100% {
                box-shadow: 0 0 48px #fff, 0 0 96px #ff0059;
            }
        }
        
        @media (max-width: 600px) {

        function createParticle(x, y) {
            const angle = Math.random() * 2 * Math.PI;
            const speed = Math.random() * 2 + 1;
            particles.push({
                x, y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                r: Math.random() * 2 + 1,
                life: 60 + Math.random() * 40
            });
        }
        function animateParticles() {
            pctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                pctx.beginPath();
                pctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                pctx.fillStyle = 'rgba(0,234,255,0.7)';
                pctx.shadowColor = '#fff';
                pctx.shadowBlur = 8;
                pctx.fill();
                if (p.life <= 0) particles.splice(i, 1);

            requestAnimationFrame(animateParticles);
